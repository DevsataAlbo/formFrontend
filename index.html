<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- Inicio del formulario -->
                <form class="mt-5" action="" method="GET" id="formulario">
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Ingresa Nombre:</label>
                        <input placeholder="Ej: Francisco" type="text" class="form-control" id="txtNombre" name="txtNombre" required>
                        <div class="invalid-feedback">Solo se permiten letras.</div>
                    </div>
                    <div class="mb-3">
                        <label for="txtEdad" class="form-label">Ingresa Edad:</label>
                        <input min="18" max="99" placeholder="Ej: 33" type="number" class="form-control" id="txtEdad" name="txtEdad" required>
                        <div class="invalid-feedback">Solo se permiten números.</div>
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Ingrese el correo:</label>
                        <input placeholder="Ej: francisco@francinsco.cl" type="email" class="form-control" id="txtEmail" name="txtEmail" required>
                        <div class="invalid-feedback">Solo se permite un correo @inacapmail.cl</div>
                    </div>
                    <div class="mb-3">
                        <label for="txtFecha" class="form-label">Ingresa Fecha:</label>
                        <input type="date" class="form-control" id="txtFecha" name="txtFecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="cboGenero" class="form-label">Seleccione Género:</label>
                        <select class="form-control" name="cboGenero" id="cboGenero">
                            <option value="">Seleccionar</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                        </select>
                    </div>
                    <button class="btn btn-success" type="submit" id="btnGuardar" name="btnGuardar">Guardar</button>
                </form>
            </div>
            <div class="col-md-8">
                <!-- Tabla para mostrar registros -->
                <div id="tablaRegistros" class="mt-5"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>

</body>
</html>
